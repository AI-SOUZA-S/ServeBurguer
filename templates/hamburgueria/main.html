<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a href="{% url 'hamburgueria' %}"><img src="{% static 'images/logo.png' %}" alt="logo" width="90" height="90" href=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#hamburgueres">HAMBURGUERES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#bebidas">BEBIDAS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#molhos">MOLHOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#porcoes">PORÇÕES</a>
              </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
              {% if not user.is_authenticated %}
                <a href="{% url 'login' %}" class="btn btn-warning" id="espaco-entrar">Entrar</a>
                <a class="btn btn-warning" href="{% url 'register' %}">Registrar</a>
             
              {% else %}
                <div class="row">
                  <div class="col">
                    <form action="{% url 'logout' %}" method="post">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-warning">SAIR</button>
                    </form>
                  </div>
                  <div class="col">
                    <a href="{% url 'cart' %}">
                      <img id="cart-icon" src="{% static 'images/carro.png' %}" width="30" height="30">
                    </a>
                  </div>
                </div>  
              {% endif %}
            </div>
          </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
</body>
</html>
